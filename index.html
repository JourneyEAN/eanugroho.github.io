<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            margin: 20px;
        }

        .fontcontentcolor{
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="fontcontentcolor" >Nothing</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>



<audio controls id="music"  autoplay >

  <source src="mimpi.mp3" type="audio/mpeg">
</audio>
    </div>
<script>
function PlayMusic() {

  var play=document.getElementById("music");
  play.play();
}

$(document).ready(function(){
  setTimeout(PlayMusic, 3000);
})

</script>
</body>
</html>
